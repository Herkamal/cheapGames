<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ca4e96219e.js"
      crossorigin="anonymous"
    ></script>
    <title>CheapGames</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__left">
        <a class="navbar__link" href="#">Cheapgames</a>
      </div>
      <div class="navbar__right">
        <a class="navbar__link" href="#">Home</a>
        <a
          class="navbar__link"
          href="https://www.cheapshark.com/"
          target="_blank"
          >Cheapshark</a
        >
        <a class="navbar__link contact" href="#">Contact Us</a>
      </div>
      <div class="search__bar">
        <input
        id="search-bar"
          class="navbar__search-bar"
          type="text"
          placeholder="Search game here"
        />
        <i id="search-icon" class="fa fa-search"></i>
      </div>
    </nav>
    
    <main>
      <section>       
<select id="filter">
  <option value="priceHighToLow">Price: High to Low</option>
  <option value="priceLowToHigh">Price: Low to High</option>
  <option value="rating">Rating</option>
</select>
        <div class="game__list">
          <div class="game__card">
            <img
              src=""
              alt=""
            />
            <h2 class="game__title"></h2>
            <div class="game__info--wrapper">
              <h3 class="game__rating"></h3> <span class="game__count"></span>
            </div>
            <div class="game__price">
              <span class="game__price--normal"></span>
              <span class="game__price--sale"></span>
            </div>
            <a href="#" target="_blank">
              <button class="btn"></button>
            </a>              
            <h4 class="game__saving"></h4>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
